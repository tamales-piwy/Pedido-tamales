<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamales El piwy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #ff4d4d, #990000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #ffcccc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 18px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Tamales El piwy</h1>

  <form id="pedidoForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="number" id="cantidad" placeholder="¿Cuántos tamales deseas?" required>
    <input type="text" id="direccion" placeholder="Tu dirección" required>
    <button type="submit">Enviar pedido</button>
  </form>

  <div id="mensaje">Gracias por su compra</div>

  <script>
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const cantidad = document.getElementById('cantidad').value.trim();
      const direccion = document.getElementById('direccion').value.trim();

      if (!nombre || !cantidad || !direccion) {
        alert("Por favor llena todos los campos.");
        return;
      }

      const mensaje = `Hola, soy ${nombre}. Quiero ${cantidad} tamales. Mi dirección es: ${direccion}`;
      const numero = "5548672792";

      const url = `https://wa.me/52${numero}?text=${encodeURIComponent(mensaje)}`;

      window.open(url, '_blank');

      document.getElementById('mensaje').style.display = 'block';
      document.getElementById('pedidoForm').reset();
    });
  </script>

</body>
</html>
